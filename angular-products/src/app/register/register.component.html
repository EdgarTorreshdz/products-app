<div class="register-container">
  <mat-card>
    <mat-card-title>Crear Cuenta</mat-card-title>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width">Registrarse</button>

      <p class="login-text">¿Ya tienes cuenta? <a mat-button [routerLink]="['/login']">Iniciar Sesión</a></p>
    </form>
  </mat-card>
</div>
